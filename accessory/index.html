<!DOCTYPE html>
<html>
 
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
 
<body>
    <h1>Car Accessories</h1>
 
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory" name="accessory">
            <option value="p123">Car Cover</option>
            <option value="p234">Seat Covers</option>
            <option value="p456">Floor Mats</option>
            <option value="p996">Door Visors</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
 
    <h2>Product List</h2>
 
    <table id="productList">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
    </table>
    <br>
    <b>VAT: <span id="vatAmount"></span><br></b>
    <p class="total">Total Price: $<span id="totalPrice">0</span></p>
    <b>Net Price: <span id="netPrice"></span></b>
    
 
    <script>
 
        function addToProductList() {
            var accessory = document.getElementById("accessory").value;
            var accessoryName = document.getElementById("accessory").innerText;
            var amount = document.getElementById("amount").value;
            var price = calculatePrice(accessory);
            var totalPrice = price * amount;
 
            var table = document.getElementById("productList");
            var row = table.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
            var totalPriceCell = row.insertCell(3);
 
            accessoryCell.innerHTML = accessory;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + price;
            totalPriceCell.innerHTML = "$" +totalPrice
 
            updateTotalPrice(price,amount);
            
        }
 
        function calculatePrice(accessory) {
            // Add your own logic to calculate the price based on the selected accessory
            switch (accessory) {
                case "p123":
                    return 50;
                case "p234":
                    return 30;
                case "p456":
                    return 20;
                case "p996":
                    return 40;
                default:
                    return 0;
            }
        }
        var totalPrice = 0
        function updateTotalPrice(price,amount) {
            var totalPriceElement = document.getElementById("totalPrice");
            // var totalPrice = parseFloat(totalPriceElement.innerHTML);
            console.log(totalPrice,price)
            totalPrice += price * amount;
            totalPriceElement.innerHTML = totalPrice.toFixed(2);
            calculateVAT();
        }
        function calculateVAT() {
            let p = document.getElementById("totalPrice");
            console.log("totalPrice",p)
            let grossPrice = parseFloat(p);
            let vatRate = 0.07;
            let vatAmount = totalPrice * vatRate;
            console.log(vatAmount,vatRate)
            document.getElementById("vatAmount").textContent = "$" + vatAmount.toFixed(2);
            document.getElementById("netPrice").textContent = "$" +(totalPrice + vatAmount).toFixed(2)
        }
    </script>
</body>
